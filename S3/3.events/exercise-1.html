<!-- A침ade un bot칩n a tu html con el id btnToClick y en tu javascript a침ade el evento
    click que ejecute un console log con la informaci칩n del evento del click -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnToClick"></button>
    <script>
        let btnToClick = document.getElementById('btnToClick');

        let handleClick = function(event){
            console.log(event);
        }

        btnToClick.addEventListener('click', handleClick)
    </script>
</body>
</html>
